{% extends 'base.html' %} {% block content %}{% load static %}

  <section class="content">
    <div class="header">
      <img src="/static/img/techis-logo.png" class="logo" />
      <h1>Home</h1>
    </div>
    <section class="post_form">
      <form action="/" method="POST" enctype="multipart/form-data">
        {%csrf_token %}
        <input type="text" name="name" placeholder="Name" required />
        <textarea
          name="body"
          rows="5"
          placeholder="What's happening"
          required
        ></textarea>
        <input id="uploadfile" type="file" name="image" />
        <input id="btn" type="submit" value="Tweet" />
      </form>
    </section>
    <section class="posts">
        <ul>
          {% for post in posts %}
          <li>
            <img
              class="menu_icon js-menu-icon"
              src="{% static 'img/more.png' %}"
            />
            <div class="menu">
              <a href="edit/{{post.id}}">edit</a><br />
             
              <a href="delete/{{ post.id }}">delete</a>
            </div>
  
            <div class="logo">
              <img src="{% static 'img/man.png' %}" />
            </div>
            <div class="name_body">
              <div class="name">{{post.name}} <br /></div>
              <div class="create">{{post.create}} <br /></div>
              <p>{{post.body}} <br /></p>
        
              <!-- {% if post.image.url %} -->
              <img class="image" src="{{post.image.url}}" style="width: 250px; height: 200px;" />
              
              
              <!-- {% endif %} -->
              <div>
                <a href="/like/{{post.id}}">
                  <img src="/static/img/heart.png" style="width: 30px"
                /></a>

                {{post.likecount}}
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/posts.js' %}"></script>
  </section>

{% endblock %}
